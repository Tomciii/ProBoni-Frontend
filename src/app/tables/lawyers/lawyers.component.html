<h2>Anwalts-Leaderboard</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Platzierung </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="fachbereich">
    <th mat-header-cell *matHeaderCellDef> Fachbereich </th>
    <td mat-cell *matCellDef="let element"> {{element.fachbereich}} </td>
  </ng-container>

  <ng-container matColumnDef="punkte">
    <th mat-header-cell *matHeaderCellDef> Punkte </th>
    <td mat-cell *matCellDef="let element"> {{element.punkte}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
